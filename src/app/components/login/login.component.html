<div [hidden]="submitted" class="container">
	<form (ngSubmit)="onSubmit()" class="login">
		<h2 style="text-align: center;">Login Form</h2>
		<marquee>Log in your account </marquee>
		<div class="form-group">
			<label for="name" class="box">Login Id</label>
			<input type="text" class="form-control" id="loginId" required [(ngModel)]="login.loginId" name="loginId" placeholder="Enter Your Log-In Id">
		</div>

		<div class="form-group">
			<label for="name" class="box">User Name</label>
			<input type="text" class="form-control" id="user_Name" required [(ngModel)]="login.user_Name"
				name="user_Name" placeholder="Enter Your User Name">
		</div>

		<div class="form-group">
			<label for="name" class="box">Password</label>
			<input type="text" class="form-control" id="password" required [(ngModel)]="login.password" name="password" placeholder="Enter Your Password">
		</div>

		<button type="submit" class="btn btn-success" style="margin-left: 40%; ">LOGIN</button>
		<div style="color: white;  font-size: 20px; margin-left: 20%; margin-top: 5%;">
			Don't Have An Account ?<a [routerLink]="['/add']"> Register</a>
		</div>

	</form>


</div>

<div [hidden]="!submitted" style="margin-top: 300px; border: solid black 2px;   background: #3E8DA8; text-align: center; margin-left: 60px; margin-right: 60px; color: white;">
	<h4>LogIn successfully</h4>
</div>
